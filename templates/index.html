<!DOCTYPE html>
<html>
<head>
  <title>Bracket Counter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
  <script src="{{ url_for('static', filename='js/select.js') }}"></script>
</head>
<body onload="editor_start()" class="blue">

  <div class="code-input">
    <div class="top"></div>
    <div class="code">
      <div class="code-item input field">
        <div class="line-counter">

        </div>
        <div class="code-editor">
          <textarea placeholder="Code..." id="input"></textarea>
        </div>      
      </div>

      <div class="code-item data field">
        <div class="line-counter">

        </div>
        <div class="code-editor" id="information">
        </div>
      </div>
    </div>
  </div>

  <div class="field info">
    <h1>Settings</h1>
    
    <div class="setting-options-values-item info-item">     
      <div class="custom-select" style="width: 150px;">
        <select>
          <option value="default">Background</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>   
    </div>

    <div class="info-item" id="options">
      <button onclick="change_filter(this.id)" id="sb" class="clicked">Square Brackets []</button>
      <button onclick="change_filter(this.id)" id="cb">Curly Brackets {}</button>
      <button onclick="change_filter(this.id)" id="rb">Round Brackets ()</button>
      <button onclick="change_filter(this.id)" id="ab">Angle Brackets &lt;&gt;</button>
      <span class="total" id="total">[: 0 &emsp; ]: 0</span>
    </div>
  </div>

  <div class="hidden">
    <input id="filter_input" value="sb">
  </div>
</body>
</html>
